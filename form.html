<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container text-center">
        <h1 class="display-1">Ficha de inscrição</h1><br>
        <p class="lead"><em>Quer participar da nossa palestra?<br>
            Preencha o nosso formulário abaixo.</em></p>
    </header>

    <form action="" method="GET" class="container">
        <div class="">
            <div class="container">
                <label for="nome-completo" class="form-label">Nome</label>
                <input class="form-control" type="text" name="" id="nome-completo" placeholder="Digite seu nome completo aqui" required><br><br>
            </div>

            <div class="container">
                <label for="competencia" class="form-label">Sua Formação</label>
                <input class="form-control" type="text" name="" id="competencia" placeholder="Ex: Radiologista, Biólogo ..." required><br><br>
            </div>

            <div class="container">
                <fieldset>
                    <legend>O que você deseja participar?</legend>

                    <div class="form-check">
                    <label class="form-check-label" for="talk-type1">Palestra</label>
                    <input class="form-check-input" type="radio" name="talk type" id="talk-type1" value="palestra">
                    </div>

                     <div class="form-check"> 
                    <label class="form-check-label" for="talk-type2">Dar Palestra</label>
                    <input class="form-check-input" type="radio" name="talk type" id="talk-type2" value="dar-palestra">
                    </div>  

                    <div class="form-check"> 
                    <label class="form-check-label" for="talk-type3">WorkShop</label>
                    <input class="form-check-input" type="radio" name="talk type" id="talk-type3" value="workshop">
                    </div>  
                    <br>
                    <div class="container">
                        <label class="form-label" for="camisetas">Adquira sua camiseta para as apresentações</label>
                        <select class="form-select" name="camiseta" id="camisetas">
                            <option value="sl" selected>Selecione</option>
                            <option value="GG">Extra - GG</option>
                            <option value="G">Grande - G</option>
                            <option value="M"> Médio - M</option>
                            <option value="P">Pequeno - P</option>
                        </select>
                </fieldset>
            </div>

                <br>

            <div class="container">
                <fieldset>
                    <legend id="text">Palestrante?</legend>
                    <p>Deixe seu discurso abaixo para conferência</p>
                    <label class="form-label" for="textarea"></label>
                    <textarea class="form-control" name="discurso" id="textarea" cols="30" rows="10" placeholder="Digite até 1000 caracteres" required></textarea>
                </fieldset>
            </div>

            <br>

                <div class="container">
                    <button class="btn btn-primary" type="submit">Enviar Formulário</button>
                    <button class="btn btn-danger" type="reset">Apagar Formulário</button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Convidados Especiais</button>
                </div>
            </div>
        </div>
    </form>

    <!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Convidados Especiais</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Dia 27/04 - Elaine Felipe - Tecnóloga em Radiologia e Desenvolvedora WebFullstack
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

            <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    
</body>
</html>
